<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Form Example</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="leftSide">
        <h2>General Information</h2>
        <form>
          <div class="form-group">
            <select class="form-select form-select-lg mb-3">
              <option selected>Title</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group_double">
            <input
              type="text"
              class="form-control"
            
              placeholder="First Name"
            />
            <input
              type="text"
              class="form-control"
            
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <select
              class="form-select form-select-lg mb-3"
             
            >
              <option selected>Position</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="form-group_2">
            <input type="text" class="form-control" placeholder="Position" />
          </div>

          <div class="form-group_3">
            <input
              type="text"
              class="form-control"
              placeholder="Business Arena"
            />

            <select class="form-select form-select-lg mb-3">
              <option selected>Employees</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </form>
      </div>

      <div id="rightSide">
        <h2>Contact Details</h2>
        <form>
          <div class="form-group_1">
            <input type="text" name="" id="" placeholder="Street + Nr" />
          </div>

          <div class="form-group_1">
            <input type="text" name="" id="" placeholder="Additional Information" />
          </div>
          <div class="form-group_double_1">
            <input
              type="text"
              class="form-control"
             
              placeholder="Zip Code"
            />
            <input
              type="text"
              class="form-control"
             
              placeholder="Place"
            />
          </div>

          <div class="form-group_1">
            <input type="text" class="form-control" placeholder="Country" />
          </div>

          <div class="form-group_double_1">
            <input
              type="text"
              class="form-control"
    
              placeholder="Code+"
            />
            <input
              type="text"
              class="form-control"
           
              placeholder="Phone Number"
            />
          </div>

          <div class="form-group_1">
            <input
              type="text"
              class="form-control"
              placeholder="Your Email"
            />
          </div>
          <div id="checkbox">
            <input type="checkbox" name="" id=""><span id="accept">I do accept the <span id="terms">Terms and Conditions</span> of your site</span>
          </div>

          <div id="register">
            <button>REGISTER</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
